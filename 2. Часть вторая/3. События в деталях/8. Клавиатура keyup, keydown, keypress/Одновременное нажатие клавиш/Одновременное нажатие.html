<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Заголовок</title>
</head>
<body>
<script>
    let pressed = {};
    function runOnKeys(fn){
      let arr = [].splice.call(arguments, 1);
      // console.log(arr);
      if( arr.every( (item) => item in pressed) ){
        fn();
        pressed = {};
      }
    }
    document.onkeydown = (e) => {
      pressed[e.keyCode] = true;
      console.log(pressed);
      runOnKeys(
        function() { alert("Привет!") },
        "Q".charCodeAt(0),
        "W".charCodeAt(0),
        "S".charCodeAt(0),
        "D".charCodeAt(0)
      );
    };
    document.onkeyup = (e) => {
      if(pressed[e.keyCode]) {
        delete pressed[e.keyCode];
      }
      console.log(pressed);
    };


    runOnKeys(
      function() { alert("Привет!") },
      "Q".charCodeAt(0),
      "W".charCodeAt(0)
    );


</script>
</body>
</html>
