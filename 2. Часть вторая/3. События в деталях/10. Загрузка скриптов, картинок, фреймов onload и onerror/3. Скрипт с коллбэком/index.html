<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

<script>
  function addScript(src, callback) {
    var script = document.createElement('script');
    script.src = src;
    document.body.appendChild(script);
    script.onload = function() {
      callback();
    }
  }

  addScript("go.js", function() {
    go();
  });
</script>

</body>

</html>
