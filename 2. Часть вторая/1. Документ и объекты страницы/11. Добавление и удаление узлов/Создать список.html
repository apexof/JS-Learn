<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>
<body>
    <div id="container">
        <ul id="ul"></ul>
    </div>
    <script>
        function createTree(ul, obj) {
            for (var key in obj) {
                let li = document.createElement("li");
                li.innerHTML = key;
                ul.appendChild(li);
                if (!isEmpty(obj[key])){
                    let ul2 = document.createElement("ul");
                    ul.appendChild(ul2);
                    createTree(ul2, obj[key]);
                }
            }
        }
        function isEmpty(obj) {
            for (var key in obj) {
                return false;
            }
            return true;
        }
        var data = {
             "Рыбы": {
                 "Форель": {},
                 "Щука": {}
             },

             "Деревья": {
                 "Хвойные": {
                     "Лиственница": {},
                     "Ель": {}
                 },
                 "Цветковые": {
                     "Берёза": {},
                     "Тополь": {}
                 }
             }
         };
        var ul = document.getElementById('ul');
        //getObjKeys(data); // создаёт
        createTree(ul, data); // создаёт
    </script>
</body>
</html>
