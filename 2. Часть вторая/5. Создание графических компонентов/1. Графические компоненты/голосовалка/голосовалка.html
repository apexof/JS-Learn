<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.closest"></script>
    <style>
        .voter {
            font-family: Consolas, "Lucida Console", monospace;
            font-size: 18px;
        }

        .up,
        .down {
            cursor: pointer;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="voter" class="voter">
    <span class="down">â€”</span>
    <span class="vote">0</span>
    <span class="up">+</span>
</div>

<script>
  function Voter(options) {
    let el = options.elem;
    let voteSpan = el.querySelector('.vote');
    let vote;

    el.onclick = function (e) {
      const t = e.target;
      if (t.className === 'up') vote++;
      if (t.className === 'down') vote--;
      voteSpan.innerHTML = vote;
    };
    el.onselectstart = function (e) {
      e.preventDefault();
    };

    this.setVote = function (num) {
      vote = num;
      voteSpan.innerHTML = vote;
    };
  }

  var voter = new Voter({
    elem: document.getElementById('voter')
  });

  voter.setVote(123);
</script>
</body>
</html>
