<head>
    <title>Часики</title>

        }

            color: blue
        }

            color: red
        }

</head>
<body>
<div id="clock" class="clock">
    <span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>
</div>



<input id="startButton" type="button" value="Старт">
<input id="stopButton" type="button" value="Стоп">
