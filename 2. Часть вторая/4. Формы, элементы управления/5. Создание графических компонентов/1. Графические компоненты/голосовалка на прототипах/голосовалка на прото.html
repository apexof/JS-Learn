<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.closest"></script>
    <style>
        .voter {
            font-family: Consolas, "Lucida Console", monospace;
            font-size: 18px;
        }

        .up,
        .down {
            cursor: pointer;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div id="voter" class="voter">
    <span class="down">—</span>
    <span class="vote">0</span>
    <span class="up">+</span>
</div>

<script>
  function Voter(options) {
    const self = this;
    var elem = options.elem;
    this.voteElem = elem.querySelector('.vote');
    elem.onclick = function(event) {
      if (event.target.closest('.down')) {
        self.voteDecrease();
      } else if (event.target.closest('.up')) {
        self.voteIncrease();
      }
    };
    elem.onmousedown = function() {
      return false;
    };
    // ----------- методы -------------
  }

  Voter.prototype.voteDecrease = function () {
    this.voteElem.innerHTML = +this.voteElem.innerHTML - 1;
  };
  Voter.prototype.voteIncrease = function () {
    this.voteElem.innerHTML = +this.voteElem.innerHTML + 1;
  };

  Voter.prototype.setVote = function(vote) {
    this.voteElem.innerHTML = +vote;
  };

  var voter = new Voter({
    elem: document.getElementById('voter')
  });
  voter.setVote('1567');
</script>

</body>

</html>
