<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        td select,
        td input {
            width: 150px;
        }

        label {
            display: block;
        }
        /* ваши стили */
    </style>
</head>
<body>

<form>
    <table>
        <tr>
            <td>От кого</td>
            <td>
                <input name="from" type="text">
            </td>
        </tr>
        <tr>
            <td>Ваш пароль</td>
            <td>
                <input name="password" type="password">
            </td>
        </tr>
        <tr>
            <td>Повторите пароль</td>
            <td>
                <input name="password2" type="password">
            </td>
        </tr>
        <tr>
            <td>Куда</td>
            <td>
                <select name="to">
                    <option></option>
                    <option value="1">Отдел снабжения</option>
                    <option value="2">Отдел разработки</option>
                    <option value="3">Директору</option>
                </select>
            </td>
        </tr>
    </table>
    Сообщение:
    <label>
        <textarea name="message" style="display:block;width:400px;height:100px"></textarea>
    </label>

    <input type="button" onclick="validate(this.form)" value="Проверить">
</form>
<script>

    let pas1 = document.querySelector('input[name="password"]');
    let pas2 = document.querySelector('input[name="password2"]');

  function validate(form) {
    for (let i = 0; i < form.elements.length; i++) {
      const el = form.elements[i];
      console.log(el.value);
      if(el.value == ''){
        alert('не все поля');
        break;
      }
    }
    if(pas1.value !== pas2.value){
      alert('Пароли не равны');
    }
  }

  /* ваш код */
</script>
</body>
</html>
